<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>模拟用手绘制圆形</title>
<style>
    body, html{
        position: relative;padding:0;margin: 0;overflow: hidden;
    }
    canvas{
        border: 1px solid #000;
    }
</style>
</head>
<body>
    <canvas id="mycanvas"></canvas>
    <script>
        const canvas = document.querySelector('canvas');
        const context = canvas.getContext('2d');
        canvas.width = 400;
        canvas.height = 400;

        // context.beginPath();
        // context.arc(200, 200, 100, 0, 1*Math.PI/180);
        // context.stroke();

        // context.beginPath();
        // context.arc(200, 200, 100, 0, 2*Math.PI/180);
        // context.stroke();

        function animate(i){
            context.beginPath();
            context.arc(200, 200, 100, i*Math.PI/180, (i+1)*Math.PI/180);
            context.stroke();
        }
        let i = 0;
        let timer = setInterval(() => {
            animate(i);
            i++;
            if(i>180){
                clearInterval(timer);
            }
        }, 60);

    </script>
    <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
    <script>
        var vConsole = new VConsole();
    </script>
</body>
</html>
