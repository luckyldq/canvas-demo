<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
<meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
<title>测量精灵坐标位置</title>
<style>
    body, html{
        position: relative;overflow: hidden;
    }
    #canvas {
        border: 1px solid #000;
    }
</style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module">
        import {strokeLine, drawText} from '../canvas.js'

        // 创建画布
        const canvas = document.getElementById('canvas'),
              ctx = canvas.getContext('2d'),
              w = 300,
              h = 300;

        canvas.width = w;
        canvas.height = h;

        let sprite = new Image();
        sprite.src = '../images/running-sprite-sheet.png';
        sprite.onload = function(){
            ctx.drawImage(sprite, 0, 0);
        }
        drawBackground();

        canvas.addEventListener('mousemove',function(e){
            let x = e.offsetX,
                y = e.offsetY;
                
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawTargetImg();
            drawBackground();
            drawCrossLine(x, y);
            drawCoordinate(x, y);
        });

        /* 绘制目标图片 这样封装有闪动问题 */
        /* function drawTargetImg(){
            sprite.src = '../images/running-sprite-sheet.png';
            sprite.onload = function(){
                ctx.drawImage(sprite, 0, 0);
            }
        } */
        function drawTargetImg(){
            // sprite.src = '../images/running-sprite-sheet.png';
            // sprite.onload = function(){
                ctx.drawImage(sprite, 0, 0);
            // }
        }
        /* 
            绘制条纹背景
        */
        function drawBackground(){
            let space = 12,
                i = canvas.height;
            while(i >= space *5){ // 上面留点空间
                strokeLine({
                    ctx, 
                    x0: 0, 
                    y0: i, 
                    x1: canvas.width, 
                    y1: i,
                    lineWidth:0.5
                });
                i -= space;
            }
        }
        /* 
            绘制十字线
        */
        function drawCrossLine(x, y){
            // 横向
            strokeLine({
                ctx, 
                x0: 0, 
                y0: y, 
                x1: canvas.width, 
                y1: y,
                color:'blue',
                lineWidth:0.5
            });
            // 纵向
            strokeLine({
                ctx, 
                x0: x, 
                y0: 0, 
                x1: x, 
                y1: canvas.height,
                color:'blue',
                lineWidth:0.5
            });
        }
        /* 
            绘制坐标
        */
        function drawCoordinate(x, y){
            let cx = x,
                cy = y,
                textAlign = 'left',
                textBaseline = 'top';

            let text = `(${x}, ${y})`,
                textWidth = ctx.measureText(text).width;
            if(x > w - textWidth){
                textAlign = 'right';
            }
            if(y > h - 50){
                textBaseline = 'bottom'
            }
            drawText({
                ctx, 
                text,
                x,
                y,
                text,
                textAlign,
                textBaseline
            });
        }
    </script>
    <!-- vconsole -->
    <script src="https://cdn.bootcss.com/vConsole/3.3.0/vconsole.min.js"></script>
    <script>
          var vConsole = new VConsole();
    </script>
</body>
</html>
