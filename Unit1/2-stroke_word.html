<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在田字格写字</title>
    <style>
        #myCanvas{
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script type="module">
        import {strokeLine, strokeDashLine, drawText} from '../canvas.js'

        let canvas = document.getElementById('myCanvas'),
            ctx = canvas.getContext('2d');
        
        let w = 400,
            h = 400;
        canvas.width = w;
        canvas.height = h;

        strokeLine({
            ctx, 
            x0: w/2, 
            y0: 0, 
            x1: w/2, 
            y1: h,
            lineWidth: 0.5
        });
        strokeLine({
            ctx, 
            x0: 0, 
            y0: h/2, 
            x1: w, 
            y1: h/2,
            lineWidth: 0.5
        });
        
        strokeDashLine({
            ctx, 
            x0: 0, 
            y0: 0, 
            x1: w, 
            y1: h, 
            style: 'pink',
            lineWidth: 1
        });
        strokeDashLine({
            ctx, 
            x0: w, 
            y0: 0, 
            x1: 0, 
            y1: h, 
            style: 'pink', 
            lineWidth: 1
        });
        drawText({
            ctx, 
            text: '米', 
            x: 200, 
            y: 200,
            isFill: true,
            font: '260px 宋体'
        });
        
        
    </script>
</body>
</html>
