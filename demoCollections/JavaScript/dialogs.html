<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width" />
  <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
  <title>用户交互提示</title>
  <link rel="stylesheet" type="text/css" href="./css/base.css" />
  <style>
    html {
      font-size: calc(100vw / 7.5)
    }

    /* 触发按钮 */
    .content {
      width: 2.8rem;
      overflow: hidden;
      margin: auto;
      padding-top: 100px;
      text-align: center;
    }

    .content button {
      min-width: 2rem;
    }
  </style>
</head>

<body>
  <div class="content">
    <button btn blue onclick="showAlert()">提示框</button>
    <button btn blue onclick="showComfirm()">对话框</button>
    <button btn blue onclick="showLoad()">loading</button>
    <button btn blue onclick="showToast()">toast</button>
  </div>

  <script type="text/javascript" src="./js/dialogs.js"></script>
</body>

</html>
